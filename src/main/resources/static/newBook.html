<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
	$(function(){
		
		setInterval(function(){
			$.ajax({
				url:"/seat",
				success:function(data){
					$("#seat").html(data);
				}
			});
		},5000);
		
		$.ajax({url:"/newBook",success:function(arr){
			$.each(arr, function(){
				var title = this.title;
				var link = this.link;
				var li = $("<li></li>");
				var a = $("<a></a>").html(this.title);
				$(a).attr("href",link);
				$(li).append(a);
				$("#list").append(li);
			});
		}});
	});
</script>
</head>
<body>
마포평생학습관 잔여좌석 : <span id="seat"></span>	
<hr />	
<h2>새로운 도서정보</h2>
<ul id="list"></ul>
</body>
</html>
